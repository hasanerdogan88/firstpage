<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <form action="/food">
      <label for="username">Kullanıcı Adı Giriniz</label>

      <input type="text" placeholder=" Kullanıcı Adı" id="username" />

      <label for="şifreid">Şifre Girimiz </label>
      <input type="password" placeholder="şifre" id="şifreid" />
      <label for="colorid">Renk Seçiniz</label>
      <input type="color" id="colorid" />

      <label for="numberid">Numara giriniz</label>
      <input type="number" id="numberid" />
      <div>
        <button>Submit</button>
      </div>
    </form>

    <br />
    <br />

    <form action="https://www.google.com/search">
      <label for="google">Google'da Ara</label>
      <input type="text" id="google" name="q" />
      <button>Google Search</button>
    </form>

    <form action="https://www.youtube.com/results">
      <label for="Youtube">YouTube'da Ara</label>
      <input type="text" id="Youtube" name="search_query" />
      <button>YouTube Search</button>
    </form>

    <form action="https://www.reddit.com/search">
      <label for="reddit">Reddit'te Ara</label>
      <input type="text" id="reddit" name="q" />
      <button>Reddit Search</button>
    </form>

    <form action= "/birds">
        <input type="checkbox" name="tos", id="agree" checked/>
        <label for="agree">I Agree</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs"/>
            <label for="m">m</label>
            <input type="radio" name="size" id="m" value="m"/>
            <label for="xl">xl</label>
            <input type="radio" name="size" id="xl" value="xl"/>
            
           

           




        </p>










    </form>
  </body>
</html>
